{% macro render_field(field) %}
    <tr{% if field.errors %} class="form-field-error"{% endif %}>
        <th><label for="{{ field.id }}">
            {{ field.label }}{% if field.description %}<abbr title="{{ field.description }}">(?)</abbr>{% endif %}:
        </label></th>
        <td>
            {{ field }}
            {% if field.errors %}
            <ul class="form-field-error-list">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </td>
    </tr>
{% endmacro %}
