{% extends "base.html" %}

{% block title %}Users Admin - Demograder{% endblock %}

{% block content %}
<h1>Users</h1>
<a href="{{ url_for('demograder.user_form') }}">new course</a>

<ul>
    {% for user in users %}
    <li>
        {{ user.id }}:
        <a href="{{ url_for('demograder.user_view', page_user_email=user.email) }}">{{ user }}</a>
        (<a href="{{ url_for('demograder.user_form', user_id=user.id) }}">edit</a>)
    </li>
    {% endfor %}
</ul>
{% endblock %}
